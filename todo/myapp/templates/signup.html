{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row ">
            <div class="col-md-6 mx-auto shadow-lg p-4 mt-3">
                <form method="post"  >
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                            <div class="container alert alert-danger">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <h2 class="text-center alert alert-info">Sign Up Form</h2>
                    <hr>
                    <!-- {{ form.username.label_tag }} {{ form.username }} <br>
                    {{ form.password1.label_tag }} {{ form.password1 }} <br>
                    {{ form.password2.label_tag }} {{ form.password2 }} <br> -->

                    {% for fm in form %}
       
                    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br>
                    
                    {% endfor %}
        
                    <button type="submit" class="btn btn-primary">Sign Up</button>


                     

                    <!-- {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <p class="alert alert-danger my-3">{{error}}</p>
                    {% endfor %}
                    {% endif %} -->

                </form>
                
            </div>
        </div>
    </div>
       
    
   
{% endblock content %}
